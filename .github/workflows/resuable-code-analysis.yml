on:
  workflow_call:
    inputs:
      solution-path:
        type: string
        description: 'The relative path to the .sln file (default: current directory)'
        required: false
        default: '.'
      solution-name:
        type: string
        description: 'The name of the solution file (e.g., MyApp.sln)'
        required: true

env:
  DOTNET_VERSION: '8.0.x' # The .NET SDK version to use
  FULL_SOLUTION_PATH: ${{ inputs.solution-path }}/${{ inputs.solution-name }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET
        uses: ./reusable-setup-net.yml
        with:
          solution-path: ${{ inputs.solution-path }}
          solution-name: ${{ inputs.solution-name }}

      - name: Install dependencies
        run: dotnet restore ${{ ENV.FULL_SOLUTION_PATH }}

      - name: Run build
        run: dotnet build ${{ ENV.FULL_SOLUTION_PATH }} --configuration Release

  analysis:
    name: Analysis
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Setup .NET
        uses: ./reusable-setup-net.yml
        with:
          solution-path: ${{ inputs.solution-path }}
          solution-name: ${{ inputs.solution-name }}
      - name: Run code analysis report
        run: dotnet format ${{ ENV.FULL_SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic --report ./analysis

      - name: Upload code analysis report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Code Analysis Report
          path: ${{ inputs.solution-path }}/analysis/format-report.json
          retention-days: 1
